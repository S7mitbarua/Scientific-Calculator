<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <title>Texas Instruments TI-83 Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons" onclick="handleButtonClick(event)">
            <!-- Calculator buttons -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>sqrt</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>(</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>)</button>

            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
            <button>+</button>
            <button>C</button>

            <button>sin</button>
            <button>cos</button>
            <button>tan</button>
            <button>log</button>
            <button>^</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
